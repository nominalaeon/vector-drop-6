
<div class="vd6-title-menu">

  <ul class="vd6-title-menu__list">
    <li class="vd6-title-menu__item"
      :class="{
        'vd6-title-menu__item--disabled': item.disabled
      }"
      v-on:click.stop="item.action()"
      v-for="item in menuItems">
      {{item.label}}
    </li>
  </ul>

</div>
