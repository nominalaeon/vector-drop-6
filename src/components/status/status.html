
<div class="vd6-status">

  <div class="vd6-status__view vd6-status__view--progress">
    <h2 class="vd6-status__title">Progress</h2>
    <div class="vd6-status__dot"
      v-for="index in progressCount">
    </div>
  </div>

  <div class="vd6-status__view vd6-status__view--pain">
    <h2 class="vd6-status__title">Pain</h2>
    <div class="vd6-status__dot"
      v-for="index in painCount">
    </div>
  </div>

  <div class="vd6-status__view vd6-status__view--timer"></div>
</div>
