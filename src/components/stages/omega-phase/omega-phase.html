
<div class="vd6-frame vd6-frame--omega-phase">

  <cinematic
    :key="index"
    :screen="screen"
    v-for="(screen, index) in stage.screens" >
  </cinematic>

  <patient></patient>

  <status
    :painCount="threshold.pain"
    :progressCount="threshold.progress">
  </status>

  <ready-trays :count="threshold.readyTrays" :has-alchemist-perk="hasAlchemistPerk"></ready-trays>

  <levels :levels="levels"></levels>

</div>
